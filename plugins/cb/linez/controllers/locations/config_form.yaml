    redirect: cb/linez/locations/update/:id
    redirectClose: cb/linez/locations

# Update page
update:
    title: Edit Location
    redirect: cb/linez/locations
    redirectClose: cb/linez/locations

# Preview page
preview:
    title: Preview Location
